version: 0.0
os: linux
files:
  - source: go-webapp
    destination: /usr/local/bin/
hooks:
  ApplicationStop:
    - location: scripts/stop_server
      timeout: 60
      runas: root
  BeforeInstall:
    - location: scripts/install_dependencies
      timeout: 120
      runas: root
  ApplicationStart:
    - location: scripts/start_server
      timeout: 60
      runas: root
